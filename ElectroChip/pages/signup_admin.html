<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup - Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Sign Up as Admin</h2>
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required pattern="^[a-zA-Z][a-zA-Z0-9-_]{2,49}$" title="Username must start with a letter and contain 3-50 alphanumeric characters, hyphens, or underscores.">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required pattern="^[a-zA-Z][a-zA-Z0-9-_]{2,49}$" title="Password must start with a letter and contain 3-50 alphanumeric characters, hyphens, or underscores.">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up as Admin</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const errorMessageDiv = document.getElementById('error-message');
      errorMessageDiv.style.display = 'none'; // Hide previous errors
      errorMessageDiv.textContent = '';

      try {
        // Note: In a real app, you might want to protect this endpoint
        // or require a special token/admin privilege to create another admin.
        const response = await fetch('{{ url_for("register_admin") }}', { // Use FastAPI endpoint
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Redirect to login page on successful registration
          window.location.href = '{{ url_for("login_page") }}';
        } else {
          const errorData = await response.json();
          errorMessageDiv.textContent = errorData.detail || 'Admin registration failed. Please check your input.';
          errorMessageDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Admin Signup error:', error);
        errorMessageDiv.textContent = 'An unexpected error occurred. Please try again.';
        errorMessageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
